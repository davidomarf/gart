{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1> {{ site.sitename }}</h1>
    <p>{{ site.description }} by {{ site.author }}</p>
    {% for s in sketches %}
    {% set s_title = s.split("/")[-1].split(".")[0] %}
    <li> <a href="{{s_title}}">{{s_title | unkebab | title}}</a></li>
    {% endfor %}
</div>

{% endblock %}
